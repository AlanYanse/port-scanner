
<div class="row">
  <div class="col-lg-8 offset-lg-2">
    <div class="card mt-2">
      <div class="card-body">
        <div class="form-floating">
          <input type="text" class="form-control mt-2" [(ngModel)]="host" id="floatingHost" placeholder="Host">
          <label for="floatingHost">Ingresar Host</label>
        </div>
        <div class="form-floating">
          <input type="number" class="form-control mt-4" [(ngModel)]="puerto" id="floatingPort" placeholder="Puerto">
          <label for="floatingPort">Ingresar Puerto</label>
        </div>
        <div class="d-grid gap-2">
          <button class="btn btn-primary btn-block btn-lg mt-4" (click)="escanear()">Escanear</button>
        </div>
        <div class="d-grid gap-2">
          <button class="btn btn-secondary btn-block btn-lg mt-4" (click)="limpiar()">Limpiar</button>
        </div>
        <div *ngIf="!loading">
          <app-consola></app-consola>
        </div>
      </div>
    </div>
  </div>
</div>
